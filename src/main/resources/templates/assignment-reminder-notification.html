<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Reminder</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">Assignment Reminder</h2>
        <p>Hello <span th:text="${userName}">User</span>,</p>
        <p>This is a reminder about your upcoming assignment in the course: <strong th:text="${courseName}">Course Name</strong></p>
        <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p><strong>Assignment:</strong> <span th:text="${assignmentName}">Assignment Name</span></p>
            <p><strong>Due Date:</strong> <span th:text="${dueDate}">Due Date</span></p>
        </div>
        <p>Please ensure to submit your work before the deadline.</p>
        <p>Best regards,<br>LMS Team</p>
    </div>
</body>
</html>
