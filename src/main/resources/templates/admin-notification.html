<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Notification</h1>
    </div>
    <div class="content">
        <h2>New User Registration</h2>
        <p>A new user has registered in the system:</p>
        <div th:text="${message}"></div>
        <p>Please review the registration details and take appropriate action if necessary.</p>
    </div>
    <div class="footer">
        <p>This is an automated message from the LMS system.</p>
    </div>
</body>
</html>
